<!DOCTYPE html>
<html ng-app='parseQ' ng-controller='MainController'>
	<head>
		<link rel="stylesheet" href="main.css" />
		<title>ParseQ</title>
	</head>
	<body>

		<div class='controller-test'> {{test}} </div>
			<br />
			<br />
			<!-- //Question Box -->
		<div class='question-box'>
			<h3> What would you like to know?!?!</h3>
			<input type="text" placeholder='What is your question?!' ng-model='questionRequest' />
			<button class='quest-but' ng-click='postData()'> Ask It! </button>
		</div>


			<!-- Pending Help -->
		<h3>Waiting to be answered...</h3>
			<div ng-repeat='text in questions | filter: {status: "red"}'>
				{{text.question}} <br />
				{{text.objectId}} <br />
				<button class="status-update" ng-click='escalateQuery(text)'> Escalate Query </button>
				<br />
			</div>
			<br />


			<!-- Being Helped -->
		<h3>Being processed...</h3>
			<div ng-repeat='text in questions | filter: {status: "yellow"}'>
				{{text.question}} <br />
				{{text.objectId}} <br />
				<button class="status-update" ng-click='deleteQuery(text)'> Delete Query </button>
				<br />
			</div>


		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script type="text/javascript" src='js/app.js'></script>
		<script type="text/javascript" src='js/defaultHeaders.js'></script>
		<script type="text/javascript" src='js/services/parseService.js'></script>
		<script type="text/javascript" src='js/controllers/MainController.js'></script>

	</body>
</html>
